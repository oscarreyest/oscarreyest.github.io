<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Opening songâ€¦</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="0; url=about:blank">
  <script>
  (function () {
    try {
      const params = new URLSearchParams(location.search);

      // Forward everything exactly as received
      const target = `${location.origin}/ChordsView/?${params.toString()}`;

      location.replace(target);
    } catch (e) {
      document.write('<p style="font:14px system-ui;margin:20px">Invalid link.</p>');
    }
  })();
</script>
</head>
